<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="new-game">
      <button class="restart">RESET GAME</button>
    </div>
    <h1 class="title">Rock-Paper-Scissors Game</h1>
    <div class="choices">
      <button class="choice" id="rock">🗿</button>
      <button class="choice" id="paper">🧻</button>
      <button class="choice" id="scissors">✂️</button>
    </div>
    <div class="score-board">
      <div class="name"><h3>You</h3></div>
      <div class="name"><h3>Computer</h3></div>
      <div class="score" id="player">0</div>
      <div class="score" id="computer">0</div>
      <div class="result score" id="result">
        Pick your choice to start the game!
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
